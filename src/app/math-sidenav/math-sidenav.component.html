<app-math-toolbar [draw-ref]="drawer" class="mat-elevation-z8" ></app-math-toolbar>
<mat-drawer-container #sidenav (backdropClick)="close('backdrop')"  class="example-container" hasBackdrop='false'   >
    <mat-drawer mode="push"  [opened]="isopened" #drawer > 
        <mat-list #matlist role="navigation" > 
            <a mat-list-item routerLink= "{{item.name | lowercase | hyphen}}" [ngClass]="{'nav-select-text-color': clickedItem == i}"   (click)="loadModule(i)"  *ngFor="let item of items; index as i;" href="#" >{{item.name}}</a>
           </mat-list>
    </mat-drawer>
    <mat-drawer-content>
        <div class="content-container">
                <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
  </mat-drawer-container>
